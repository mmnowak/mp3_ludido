{% extends "base.html" %}
{% block content %}

<div class="container mt-3 text-center">
    <h1 class="pg-title">Occasions</h1>
    <a class="btn add-btn btn-primary" href="{{ url_for('add_occasion') }}">Add Occasion</a>
    <div class="row mt-3">        
        {% for occasion in occasions %}
        <div class="col">
        <div class="card occasion-card m-3">
            <div class="card-body text-center m-3">
              <h2 class="card-title">{{ occasion.occasion_name }}</h2>
              <a href="#" class="btn btn-primary">See</a>
            </div>
        </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
